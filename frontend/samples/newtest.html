<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.png">
	<script src="samples.js"></script>
	<script src="utils.js"></script>
  <script src="../dist/Chart.bundle.js"></script>
  <script src="utils.js"></script>
	<title>Luftbedrohnung</title>
  <style>
    .flex-container {
      display: flex;
      overflow-x: scroll;
      min-width: 200px;
      width: 100%;
    }

    .flex-container > div {
      min-width: 400px;

        width: 100%;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
  </style>
</head>


<body>
  <br>
  <br>
	<div class="content">
		<div class="header">
			<div class="chartjs-title">Luftbedrohnung</div>
			<div class="chartjs-caption">Die Drohne, die die Luftqualität live misst.</div>
		</div>
    <br>
    <br>
    <!--grid system-->
		<div class="flex-container">
      <!--absolute humidity-->
      <div>
        <div id="container" style="width: 100%;">
					<canvas id="myChartAbsH"></canvas>
				</div>
      </div>
      <!--air pollution-->
      <div>
        <div id="container" style="width: 100%;">
					<canvas id="myChartAir"></canvas>
				</div>
      </div>
    </div>
		<div class="flex-container">
      <!--relative humidity-->
      <div>
        <div id="container" style="width: 100%;">
  				<canvas id="myChartRelH"></canvas>
  			</div>
      </div>
      <!--temperature-->
      <div>
        <div id="container" style="width: 100%;">
					<canvas id="myChartTemp"></canvas>
				</div>
      </div>
    </div>
	</div>


  <script>

      //absolute humidity
      var ctxAbsH = document.getElementById("myChartAbsH");
      var myChartAbsH = new Chart(ctxAbsH, {
          type: 'bar',
          data: {
              labels: ["vor 5min", "vor 4min", "vor 3min", "vor 2min", "vor 1min", "jetzt"],
              datasets: [{
                  label: 'Luftfeuchtigkeit in g/m^3',
                  data: [12.7, 13.2, 8.6, 9.8, 9.9, 10.1],
                  backgroundColor: [
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(54, 162, 235, 0.2)'
                  ],
                  borderColor: [
                      'rgba(54, 162, 235, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(54, 162, 235, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              title: {
                display: true,
                text: 'Absolute Luftfeuchigkeit'
              },
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              },
              events: []
          }
      });

      //relative humidity
      var ctxRelH = document.getElementById("myChartRelH");
      var myChartRelH = new Chart(ctxRelH,{
        type: 'pie',
        data: {
            labels: [],
            datasets: [{
                label: 'Relative Luftfeuchtigkeit',
                data: [57, 43],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(0, 0, 0, 0)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(0, 0, 0, 0)'
                ],
                borderWidth: 1
            }]
        },
        options: {
          title: {
            display: true,
            text: 'Relative Luftfeuchtigkeit'
          },
          events: []
        }
      });
      //temperature
      var ctxTemp = document.getElementById("myChartTemp");
      var myChartTemp = new Chart(ctxTemp, {
          type: 'line',
          data: {
              labels: ["00:00", "02:00", "04:00", "06:00", "08:00", "10:00", "12:00", "14:00"],
              datasets: [{
                 label: 'Temperatur in °C',
                  data: [12, 12, 12, 11, 11, 12, 14, 16],
                  backgroundColor: [
                      'rgba(255,99,132,1)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)'
                  ],
                  borderWidth: 3,
                  fill: false
              }]
          },
          options: {
            title: {
              display: true,
              text: 'Temperatur'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            },
            events: []
          }
      });
      //air pollution
      var ctxAir = document.getElementById("myChartAir");
      var myChartAir = new Chart(ctxAir, {
          type: 'line',
          data: {
              labels: ["01.05.", "02.05.", "03.05.", "04.05.", "05.05.", "06.05.", "07.05.", "08.05.", "09.05.", "10.05.", "11.05.", "12.05.", "13.05.", "14.05."],
              datasets: [{
                 label: 'Feinstaub in µq/m^3',
                  data: [40, 5, 20, 100, 18, 57, 21, 38, 82, 16, 30, 50, 142, 43],
                  backgroundColor: [
                      'rgba(0, 0, 0, 1)'
                  ],
                  borderColor: [
                      'rgba(0, 0, 0, 1)'
                  ],
                  borderWidth: 3,
                  fill: false
              }]
          },
          options: {
            title: {
              display: true,
              text: 'Beispielgraph Luftverschmutzung'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }],
            },
            cubicInterpolationMode: 'monotone',
            events: []
          }
      });
	</script>
</body>
</html>
